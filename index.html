<!doctype html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
   <title>Random Auth Idea</title>
</head>
<body>
   <div class="wrapper">
      <div class="app">
         <div class="auth">
            <div class="auth__username">
               <label for="uNameInput">Username:</label>
               <input type="text" name="username" id="uNameInput">
            </div>
            <div class="auth__password">
               <label for="pWordInput">Password:</label>
               <input type="password" name="password" id="pWordInput">
            </div>
            <div class="auth__auth-btn">
               <input type="button" value="Sign in" id="signInBtn">
            </div>
         </div>
      </div>
   </div>
   <div class="auth__popup" id="authPopUp">
      <p></p>
   </div>
   <div class="back"></div>

   <script src="./index.js"></script>
</body>
</html>
